<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่ระบบ | บริษัท เอสพี เอ็ดดูเคชั่น เซ็นเตอร์ จำกัด</title>
   <link rel="stylesheet" href="login.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body>

  <div class="login-box">


    <img src="logo.jpg" alt="โลโก้บริษัท เอสพี เอ็ดดูเคชั่น เซ็นเตอร์ จำกัด" class="logo">

    <h2>เข้าสู่ระบบ</h2>
    <div class="subtitle">
      แบบฟอร์มขอใช้บริการ <br>
      บริษัท เอสพี เอ็ดดูเคชั่น เซ็นเตอร์ จำกัด
    </div>

    <input type="email" id="email" placeholder="อีเมล (Email)">
    <input type="password" id="password" placeholder="รหัสผ่าน (Password)">

    <button onclick="login()">เข้าสู่ระบบ</button>

    <div class="footer-text">
      ยังไม่มีบัญชี? <a href="register.html">สมัครสมาชิก</a>
    </div>

    <div class="note">
      เพื่อความปลอดภัย กรุณาเข้าสู่ระบบก่อน<br>
      ทางบริษัทจะใช้ข้อมูลเพื่อการติดต่อและให้บริการเท่านั้น
    </div>
    <br>
<a href="index.html" class="home-back-btn">
  <i class="fa-solid fa-house"></i>
  กลับหน้าหลัก
</a>
  </div>

 


<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCMPuEHLJcg7XFIAFX4wOjFpWz78rwA00M",
  authDomain: "spde-dee61.firebaseapp.com",
  projectId: "spde-dee61",
  storageBucket: "spde-dee61.firebasestorage.app",
  messagingSenderId: "609594112455",
  appId: "1:609594112455:web:0083c5b69d93f0f3e381e2"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = function () {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth, email, password)
    .then(() => {
      alert("เข้าสู่ระบบสำเร็จ");
      window.location.href = "service.html";
    })
    .catch(err => alert(err.message));
};
</script>

</body>
</html>
